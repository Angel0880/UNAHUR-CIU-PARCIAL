<!DOCTYPE html>
<html>
    <head>
        <title>Tus Series</title>
        <link href="mis estilos.css" rel="stylesheet" type="text/css"> 
        <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel= "stylesheet">
        <style>@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap');</style>
    </head>

    <body>
        <header>
            <div class="contenedor">

                <h1 class="titulo"><em><b>Tus Series</b></em></h1>

            </div>
        </header>
  
        <div class= "box">
            <form class="form-index">
                <img class="search" src="search.png">
                <input id="textoBusqueda" type="text" placeholder="Titulo...">
                <button id="botonBusqueda" type="button"><em>Buscar</em></button>

            </form>
        </div>

        <section class=" hidden modal modal--show">
            <div class="modal-container">
                <h2 class="modal-title"> Crear Serie </h2>
                <form class="form-serie">
                    <label>Nombre</label>
                    <input type="text" id="crearNombre">
                    <label>Temporadas</label>
                    <input type="text" id="crearTemporada">
                </form>
                <div class="new_edit">
                    <button type="button" class="modal-crear-serie"><b>Crear</b></button>
                    <button type="button" class="modal-cerrar-boton"><b>Cancelar</b></button>
                </div>
            </div>
        </section>

        <section class=" hidden modal-2 modal--show">
            <div class="modal-container">
                <h2 class="modal-title"> Editar Serie </h2>
                <form class="form-serie">
                    <label>Nombre</label>
                    <input type="text" id ="editarNombre">
                    <label>Temporadas</label>
                    <input type="text" id ="editarTemporadas">
                    <label>Temporadas Vistas</label>
                    <input type="text" id ="editarTemporadasVistas">
                </form>
                <div class="new_edit">
                    <button type="button" class="modal-editar-serie"><b>Editar</b></button>
                    <button type="button" class="modal-2-cerrar-boton"><b>Cancelar</b></button>
                </div>
            </div>
        </section>

        <div class="container flex justify-center mx-auto">
            <table id="tabla" class="table-auto mt-2.5 mb-2.5">
                <thead>
                    <tr>
                    <th class="bg-blue-300 text-center px-8 py-4 text-2xl"><em>Nombre</em></th>
                    <th class="bg-blue-300 text-center px-8 py-4 text-2xl"><em>Temporadas</em></th>
                    <th class="bg-blue-300 text-center px-8 py-4 text-2xl"><em>Temporadas Vistas</em></th>
                    <th class="bg-blue-300 text-center px-8 py-4 text-2xl"><em>Porcentaje Temporadas Vistas</em></th>
                    </tr>
                </thead>
                <tbody class=" bg-white text-center px-8 py-4 text-2xl">
                </tbody>
            </table>
        </div>

        <div class="box2">
            <div class="more_less">
                <button id="mas" class="btn" type="submit"><img src="mas.png"></button>
                <button id="menos" class="btn" type="submit" ><img src="menos.png"></button>
            </div>

            <div class="new_edit">
                <button class="modal-abrir-boton" type="button"><em><b>Nueva</b></em></button>
                <button class="modal-2-abrir-boton" type="button"><em><b>Editar</b></em></button>
            </div>
        </div>
        <script src="script.js"></script>
    
    </body>

</html>
